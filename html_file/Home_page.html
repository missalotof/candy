<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>pos机web版</title>
    <script src="../js_file/jquery-2.1.3.js" type="text/javascript"></script>
    <link rel="stylesheet"  type="text/css"  href="../css_file/home_css_page.css">
</head>
<body>
<div class="container">
    <ul class="navigation_back_ground">
        <li><a href="../html_file/Home_page.html">Let's Go</a></li>
        <li><a href="../html_file/Home_page.html">主页</a></li>

    </ul>

<div class="home_detail">
    <h2 class="welcome">Welcome to Let's Go</h2>
    <span class="store_message">商店进行购物结算时会使用收银机(pos)系统,这台收银机会在结算时根据 客户的购物车
        (Cart) 中的商品 (Item) 和商店正在进行的优惠活动 (Promotion) 进行结算和打印购物清单.
        已知该商店正在对部分商品进行"买二赠一"的优惠活动.我们需要实现一个名为printInventory函
        数,该函数能够将指定格式的数据作为参数输入,然后在浏览器的控制台中输出结算清单的文本.</span><br>
    <button class="button" type="button">Let's Go</button>
</div>

<script>
    $(document).ready(function(){
        $(".button").click(function(){
            $(".home_detail").css("background","red");
        });
    });
</script>
